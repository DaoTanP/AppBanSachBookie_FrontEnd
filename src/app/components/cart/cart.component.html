<div class="container">
    <div *ngIf="waitingForCartAction" class="position-fixed z-3 bg-body-secondary bg-opacity-50 w-100" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center w-100" style="height: 100%;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="h5">Giỏ hàng</th>
                            <th scope="col">Thể loại</th>
                            <th scope="col">Số Lượng</th>
                            <th scope="col">Giá</th>
                            <button class="btn px-2 btn-primary">Xóa tất cả
                            </button>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of cart">
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                    <img routerLink="{{'/book/' + book._id}}"
                                        src="{{book.images[0]}}"
                                        class="img-fluid rounded-3" style="width: 120px;" alt="{{book.title}}">
                                    <div class="flex-column ms-4">
                                        <p class="mb-2">{{book.title}}</p>
                                        <p class="mb-0">{{book.author.join(', ')}}</p>
                                    </div>
                                </div>
                            </th>
                            <td class="align-middle">
                                <p class="mb-0" style="font-weight: 500;">{{book.category.join(', ')}}</p>
                            </td>
                            <td class="align-middle">
                                <div class="d-flex flex-row">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button class="btn btn-link px-2 btn-primary"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="bi bi-dash-circle-fill"></i>
                                        </button>
                                        <input id="form1" min="0" name="quantity" value="2" type="number"
                                            class="form-control form-control-sm" style="width: 50px;" />

                                        <button class="btn btn-link px-2 btn-primary"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="bi bi-plus-circle-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">
                                <p class="mb-0" style="font-weight: 500;">{{book.price + " VND"}}</p>
                            </td>
                            <td>
                                <button class="btn btn-link px-2 btn-primary" (click)="removeCart(book._id)">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Tất cả
            </label>
            
        </div>
        <p class="mb-2">Tổng thanh toán: </p>
        <button class="btn btn-primary btn-lg btn-block" type="submit" routerLink="/payment">Đặt hàng</button>
    </div>
</div>
